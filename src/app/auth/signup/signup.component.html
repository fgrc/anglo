<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form *ngIf="!isLoading" #signupForm="ngForm" (submit)="onSignup(signupForm)">
        <mat-form-field>
            <input
              matInput placeholder="E-mail" type="email" name='email' ngModel #emailInput="ngModel" required email>
            <mat-error *ngIf="emailInput.invalid">
                please enter a valid email address
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" type="password" name="password" ngModel #passwordInput="ngModel" required>
            <mat-error *ngIf="passwordInput.invalid">
                please enter a post content
            </mat-error>
        </mat-form-field>
        <button mat-raised-button *ngIf="!isLoading" color="accent" type='submit'>Signup</button>
    </form>
</mat-card>
