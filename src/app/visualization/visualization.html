<div class="col-sm-12 main-container">
  <div class="col-sm-2 sidebar-container">
    <side-bar></side-bar>
  </div>
  <div class="col-sm-10 content-container">
    <div class="container-visualization container-fluid">
      <top-bar></top-bar>
      <div class="row">
        <h2 *ngIf = "charts.length === 0" class="text-no-data">No data</h2>
        <div class="col-sm-9">
          <charts></charts>
        </div>
        <div class="col-sm-3">
          <legend></legend>
        </div>
      </div>
    </div>
  </div>
</div>
